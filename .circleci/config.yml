version: 2.1

jobs:
  build-and-test:
    parameters:
      jdk-version:
        type: string
    docker:
      - image: cimg/openjdk:<< parameters.jdk-version >>
    steps:
      - checkout
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit

workflows:
  shrinkwrap:
    jobs:
      - build-and-test:
          name: build-and-test-on-jdk-<< matrix.jdk-version >>
          matrix:
            parameters:
              jdk-version: ["8.0", "11.0", "17.0"]
